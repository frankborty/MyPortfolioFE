<div class="card" [style]="{ 'min-width': '25rem', 'max-width': '50rem' }">
  <p-table
    [value]="expenseTypeList"
    dataKey="id"
    editMode="row"
    [size]="'small'"
    scrollable
    scrollHeight="500px"
    showGridlines
  >
    <ng-template #caption>
      <div class="flex flex-wrap items-center justify-between">
        <span class="text-xl font-bold">Expense Type</span>

        <div class="flex gap-2">
          <p-button
            icon="pi pi-plus"
            [rounded]="true"
            (onClick)="addNewExpenseType()"
          />
          <p-button
            severity="secondary"
            icon="pi pi-refresh"
            [rounded]="true"
            (onClick)="loadExpenseTypes()"
          />
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Name</th>
        <th pSortableColumn="category.name">Category</th>
        <th class="w-14"></th>
        <th class="w-14"></th>
      </tr>
    </ng-template>
    <ng-template #body let-expenseType let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="expenseType">
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="text" [(ngModel)]="expenseType.name" />
            </ng-template>
            <ng-template #output>
              {{ expenseType.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <p-select
                [options]="expenseCategoryList"
                optionLabel="name"
                appendTo="body"
                [(ngModel)]="expenseType.category"
                [style]="{ width: '100%' }"
              />
            </ng-template>
            <ng-template #output>
              {{ expenseType.category.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td class="p-0">
          <div class="flex items-center justify-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditStart(expenseType)"
              text
              rounded
              severity="secondary"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(expenseType)"
              text
              rounded
              severity="secondary"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              (click)="onRowEditCancel()"
              text
              rounded
              severity="secondary"
            ></button>
          </div>
        </td>

        <td class="p-0">
          <div class="flex items-center justify-center gap-2">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              (click)="deleteExpenseType(expenseType)"
              text
              rounded
              severity="secondary"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast />
<app-param-confirmation-dialog></app-param-confirmation-dialog>
